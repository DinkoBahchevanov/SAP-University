<app-header></app-header>

<div class="mainWrapper">
  <h5>{{ ad.id ? "Update Ad" : "New Ad" }}</h5>

  <form *ngIf="formGroup" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Title</label>
      <input 
        type="text"
        class="form-control"
        id="title"
        formControlName="title"
      />
      <small class="text-danger" *ngIf="shouldShowTitleRequiredControl()">
        This title field is required
      </small>
    </div>

    <div class="form-group">
      <label for="type">Type</label>
      <select formControlName="type" class="form-control" id="type">
        <option value="Part Time">Part Time</option>
        <option value="Full Time">Full Time</option>
        <option value="Remote">Remote</option>
      </select>
      <small class="text-danger" *ngIf="shouldShowTypeRequiredControl()">
        This type field is required
      </small>
    </div>

    <div class="form-group">
      <label for="category">Category</label>
      <select formControlName="category" class="form-control" id="category">
        <option value="Office Administration">Office Administration</option>
        <option value="Development">Development</option>
      </select>
      <small class="text-danger" *ngIf="shouldShowCategoryRequiredControl()">
        This category field is required
      </small>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        class="form-control"
        id="description"
        rows="3"
        formControlName="description"
      ></textarea>
      <small class="text-danger" *ngIf="shouldShowDescriptionRequiredControl()">
        This description field is required
      </small>
    </div>

    <div>
      <button type="submit" style="background-color: blueviolet;" class="mt-3 btn btn-primary">Save</button>
    </div>
  </form>
</div>
